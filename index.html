<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Staatliches&display=swap" rel="stylesheet">
    <title>Mentora Formulário</title>
</head>
<body>
    <div class="page">
    <header>
        <h1>MENTORIA</h1>
        <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
    </header>
    <form id="my-form">
        <fieldset>
            <legend>
                INFORMAÇÕES PESSOAIS
            </legend>
             
         <div class="complete-name">
            <div class="inputs">
            <label for="name">
                Nome
            </label>
            <input type="text" id="name" required>
            </div>

            <div class="inputs">
                <label for="surname">
                    Sobrenome
                </label>
                <input type="text" id="surname">
            </div>
        </div>

                <div class="inputs">
                    <label for="email">
                        Email  <span>(Digite um e-mail válido)</span>
                    </label>
                    <input type="email" id="email" required>
                    </div>

                    <div class="inputs">
                        <label for="password">
                            Senha  <span>(mínimo de 6 caracteres)</span>
                        </label>
                        <input 
                        type="password" 
                        id="password" 
                        required 
                        minlength="6">
                        </div>

        </fieldset>

        <fieldset>
            <legend>
                Informações do Mentor
            </legend>
             
            <div class="inputs">
            <label for="mentor">
                Nome do seu mentor <span>(Só o primeiro nome)</span>
            </label>
            <input type="text" id="mentor" required>
            </div>
        </fieldset>

        <fieldset>
            <legend>
                Seus horários disponíveis
            </legend>


            <p>Primeira Mentoria</p>
        <div class="col-3">
            <div class="inputs">
            <label for="data1">
                Data <span>(DD/MM/AAAA)</span>
            </label>
            <input type="date" id="data1" required>
            </div>

            <div class="inputs">
            <label for="begin1">
                Das
            </label>
            <input type="time" id="begin1" required>
            </div>

            <div class="inputs">
            <label for="end1">
                Até
            </label>
            <input type="time" id="end1" required>
            </div>
        </div>

        <p>Segunda Mentoria</p>
        <div class="col-3">
            <div class="inputs">
            <label for="data2">
                Data <span>(DD/MM/AAAA)</span>
            </label>
            <input type="date" id="data2">
            </div>

            <div class="inputs">
            <label for="begin2">
                Das
            </label>
            <input type="time" id="begin2">
            </div>

            <div class="inputs">
            <label for="end2">
                Até
            </label>
            <input type="time" id="end2">
            </div>
        </div>
        </fieldset>
    </form>
    <footer>
        <input class="button"
        type="submit"
        form="my-form"
        value="Salvar">
    </footer>
</div>
</body>
</html>
